<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE</title>
    <!-- IMPORT LOCAL VUE DEV TEMPLATE -->
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ sayHello() }} - <a v-bind:href="link"> Google</a></p>
    </div>
  </body>
  <!-- START VUE SCRIPT -->
  <script>
    new Vue({
      el: "#app",
      data: {
        title: "Hello World!",
        link: "http://www.aol.com",
      },
      methods: {
        sayHello: function () {
          return this.title;
        },
      },
    });
  </script>
  <!-- END VUE SCRIPT -->
</html>
